<div>
    <select id='transMenu' [(ngModel)] = "transType" (change) = "fillMenu('trans')" *ngIf='graphLevel<3'>
        <option value=''>Select transaction type</option>
        <option *ngFor="let value of transTypes; let i = index" [value]="value">{{value | toOther}} ({{typeCount['transTypes'][i]}})</option>
    </select>

    <select id='provinceMenu' [(ngModel)] = "province" (change) = "fillMenu('province')" *ngIf='graphLevel<2'>
        <option value=''>Select province</option>
        <option *ngFor="let value of provinces; let i = index" [value]="value">{{value | toOther}} ({{typeCount['provinces'][i]}})</option>
    </select>

    <select id='countyMenu' [(ngModel)] = "county" (change) = "fillMenu('county')" *ngIf='graphLevel<1'>
        <option value=''>Select county</option>
        <option *ngFor="let value of countys; let i = index" [value]="value">{{value | toOther}} ({{typeCount['countys'][i]}})</option>
    </select>

    <select id='wardMenu' [(ngModel)] = "ward" (change) = "fillMenu('ward')" *ngIf='graphLevel<1'>
        <option value=''>Select ward</option>
        <option *ngFor="let value of wards; let i = index" [value]="value">{{value | toOther}} ({{typeCount['wards'][i]}})</option>
    </select>

    <!-- <ss-multiselect-dropdown [options]="myOptions" [(ngModel)]="optionsModel" *ngIf="haveHType" (ngModelChange)="setHasChanged(true)"></ss-multiselect-dropdown> -->
    <select id='houseMenu' [(ngModel)] = "htype" (change) = "fillMenu('htype')">
            <option value=''>Select ward</option>
            <option *ngFor="let value of htypes; let i = index" [value]="value">{{value | toOther}} ({{typeCount['htypes'][i]}})</option>
        </select>
    <div>
        <label>Start date</label>
        <input type="date" id='startDate' [(ngModel)] = "startDate" (click) = "setHasChanged(true)">
    </div>
    <div>
        <label>End date</label>
        <input type="date" id='endDate' [(ngModel)] = "endDate" (click) = "setHasChanged(true)">
    </div>
    <div *ngIf='hasDateStep'>
        <label>Date step</label>
        <input type="number" [(ngModel)]= "dateStep" (change) = "setHasChanged(true)" min=1>
    </div>
</div>
